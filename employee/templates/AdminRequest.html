<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64be22047d.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon"
        href="{% static 'rapid-detection-of-plant-disease-low-resolution-logo-color-on-transparent-background.png' %}">
    <title>Employee Record</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        box-sizing: border-box;
    }

    .container {
        width: 100%;
        height: 100vh;
        background-image: url("{% static 'pexels-codioful-(formerly-gradienta)-7130532.jpg' %}");
        background-position: right bottom, left top;
        background-repeat: no-repeat, repeat;
        background-size: cover;
        position: relative;
        align-items: center;
    }

    .navbar {
        height: 80px;
        width: 100%;
        background: rgba(179, 178, 178, 0.04);
        position: fixed;
    }

    .container table {
        border-collapse: collapse;
        width: 100%;
        font-size: medium;
        font-family: 'Times New Roman', Times, serif;
        font-size: 20px;
    }

    th,
    td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        font-family: 'Times New Roman', Times, serif;

    }

    tr:nth-child(even) {
        background-color: #6ab281;
    }

    th {
        background-color: #0f6847;
        color: white;
    }

    .navimg {
        height: 70px;
        width: 10%;
        justify-content: center;
        float: left;
        margin-left: 20px;
    }

    h1 {
        text-align: center;
        color: #0d4a33;
        text-shadow: 2px 2px 5px rgb(28, 125, 46);
    }

    .btn .accept {
        color: #118223;
        font-size: larger;
    }

    .btn .reject {
        color: #821111;
        font-size: larger;
    }
</style>

<body>
    <div class="container">
        <div class="navbar">
            <nav>
                <img src="{% static 'rapid-diagnose-low-resolution-logo-color-on-transparent-background.png' %}"
                    class="navimg">
            </nav>
        </div>
        <H1 style="font-family: 'Times New Roman', Times, serif;"> Admin Requests</H1> {{ msg }}

        <br><br>
        <table>
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Admin Password</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>

                    <td>{{employee.ename}}</td>
                    <td>{{employee.eemail}}</td>
                    <td>{{employee.econtact}}</td>
                    <td>
                        <div class="btn">
                            <a href="/accept/{{ employee.id }}" class="accept"><i
                                    class="fa-solid fa-square-check"></i></a>
                            <a href="/delete/{{employee.id}}" class="reject"><i
                                    class="fa-solid fa-square-xmark"></i></a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>


            <form method="POST" action="/signup2/{{employee.id}}">
                {% csrf_token %}
        </table>
        {% for msg in messages %}
        <br><br>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{msg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" area-label="close"></button>
        </div>
        {% endfor %}
        <br>
        <br>
    </div>
</body>

</html>
